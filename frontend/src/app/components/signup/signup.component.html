

<div class="container-fluid vh-100 body">
  <div class="row justify-content-center h-100  align-items-center">
    <div class="col-10 col-sm-8 col-md-5 col-lg-4 col-xl-3 m-auto">
      <div class="card bg-ligin shadow border-0">
        <div class="card-body p-4 p-lg-5">
          <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h3 class="mb-3">Register User</h3>
        
            <!-- Errors -->
            <div *ngIf="errors?.name" class="alert alert-danger mt-3">
              {{ errors?.name }}
            </div>
            <div *ngIf="errors?.email" class="alert alert-danger mt-3">
              {{ errors?.email }}
            </div>
            <div *ngIf="errors?.password" class="alert alert-danger mt-3">
              {{ errors?.password }}
            </div>
            <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
              {{ errors?.password_confirmation }}
            </div>
            <div *ngIf="errors?.role" class="alert alert-danger mt-3">
              {{ errors?.role }}
            </div>
        
            <!-- Signup form -->
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control mb-3" formControlName="name" />
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control mb-3" formControlName="email" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control mb-3" formControlName="password" />
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control mb-3"
                formControlName="password_confirmation" 
              />
            </div>
            <div class="form-group">
              <label>Register as</label>
              <select class="form-control mb-3" formControlName="role">
                <option value="user">user</option>
                <option value="student" >student</option>
              </select>
            </div>
            <button type="submit" class="btn btn-block btn-primary">
              Register User
            </button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
